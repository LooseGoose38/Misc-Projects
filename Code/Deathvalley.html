<script language="JavaScript">
alert("Welcome to Death Valley National Ride");
var temp=prompt("Enter the current tempature in Death Valley National Park");
var wind=prompt("Enter the current wind speed in Death Valley National Park");
if (temp>105 || wind>35) 
	document.write("The ride is cancelled")
else if (temp>=90 && wind<35) 
	document.write("Ride Route A, Follow Extreme Heat Plan")
else if (temp>=80 && wind<35)
	document.write("Ride Route B")
else if (temp<80 && wind<35)
	document.write("Ride Route C")
</script>
