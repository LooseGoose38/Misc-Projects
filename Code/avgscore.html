<!DOCTYPE html>
<html>
<head>
<script language="JavaScript">
var score1=prompt("Enter Score 1");
var score2=prompt("Enter Score 2");
score1=parseInt(score1);
score2=parseInt(score2);
var avgScore=((score1+score2)/2);
alert("Your average score is " + avgScore);
if (avgScore >= 75)
	alert("Good Job");
else
	alert("Keep Trying");
</script>
</head>
<body>
</body>
</html>
